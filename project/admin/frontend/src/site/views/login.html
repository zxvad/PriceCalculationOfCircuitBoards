<section class="post">
    <form class="form-horizontal" role="form" name="form">
        <div class="form-group" >
            <label for="inputUsername" class="col-sm-4 control-label">Логин</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputUsername" placeholder="Введите логин" name="username" ng-model="user.username">
            </div>
            <div ng-show="form.username.$error.required" class="errors col-xs-8 col-sm-offset-4">Заполните поле</div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-4 control-label">Пароль</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="inputPassword" placeholder="Пароль" name="password" ng-model="user.password">
            </div>
            <div ng-show="form.password.$error.wrong_creditials" class="errors col-xs-8 col-sm-offset-4">Имя пользователя или пароль неверны</div>
            <div ng-show="form.password.$error.required" class="errors col-xs-8 col-sm-offset-4">Заполните поле</div>
            </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="logIn(user.username, user.password)">Войти</button>
            </div>
        </div>
    </form>
</section>
